<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Recommendation System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grocery Supermarket</h1>
    <select
      class="form-select"
      id="myDropdown"
      aria-label="Default select example"
      onchange="SelectedItem(this)"
    >
      <option selected>Select The Product</option>
    </select>
    <select
      class="form-select-brand"
      id="myDropdown-brand"
      aria-label="Default select example"
    >
      <option selected disabled>Select The Brand</option>
    </select>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick="itemsadded()">
        Add Item
      </button>
    </div>
    <div>
      <div>The items added are :</div>
      <ul id="bought"></ul>
    </div>

    <script>
      const items_array = [];
      const item_brands = [];
      var brand_json;
      async function items(url, brand_url) {
        const response = await fetch(url);
        var item_array = await response.json();
        const response_brand = await fetch(brand_url);
        brand_json = await response_brand.json();
        if (response.status == 200) {
          var item_input = document.getElementById("myDropdown");
          for (let index = 0; index < item_array["items"].length; index++) {
            var itm = item_array["items"][index];
            var el = Object.assign(document.createElement("option"), {
              value: itm,
              id: itm,
            });
            el.textContent = itm;
            item_input.appendChild(el);
          }
        }
      }

      window.onload = function () {
        items(
          "https://tushar725mittal.github.io/item_list.json",
          "https://tushar725mittal.github.io/brand_list.json"
        );
      };

      function SelectedItem(sel) {
        var brand_input = document.getElementById("myDropdown-brand");
        brand_input.innerHTML =
          "<option selected disabled>Select The Brand</option>";
        var item = sel.options[sel.selectedIndex].value;
        var item_brand_array = brand_json[item];
        for (let index = 0; index < item_brand_array.length; index++) {
          var itm = item_brand_array[index];
          var el_brand = Object.assign(document.createElement("option"), {
            value: itm,
            brand: "brand",
          });
          el_brand.textContent = itm;
          brand_input.appendChild(el_brand);
        }
      }

      function itemsadded() {
        var item_input = document.getElementById("myDropdown");
        var brand_input = document.getElementById("myDropdown-brand");
        var item_id = document.getElementById(item_input.value);
        if (
          item_input.value != "Select The Product" &&
          brand_input.value != "Select The Brand"
        ) {
          items_array.push(item_input.value);
          item_brands.push(brand_input.value);
          var item_bought = document.getElementById("bought");
          var el = Object.assign(document.createElement("li"));
          el.textContent = item_input.value + "(" + brand_input.value + ")";
          item_bought.appendChild(el);
          item_id.remove();
          brand_input.innerHTML =
            "<option selected disabled>Select The Brand</option>";
        }
      }
    </script>
  </body>
</html>
